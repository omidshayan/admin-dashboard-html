<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://www.ghalib.edu.af/front_asset/images/logo2.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="assets/js/jquery.min.js"></script>
    <title>ورود به سیستم</title>
  </head>

  <script>
    $(document).ready(function () {
      $("#phone").hide();
      $("#password").hide();

      $(".phoneInput, .passInput").on("input", function () {
        let phone = $(".phoneInput").val().trim();
        let password = $(".passInput").val().trim();

        if (phone !== "") {
          $("#phone").hide();
        }
        if (password !== "") {
          $("#password").hide();
        }
      });

      $("#submit").click(function (e) {
        let phone = $(".phoneInput").val().trim();
        let password = $(".passInput").val().trim();
        e.preventDefault();

        if (phone === "" && password === "") {
          $("#phone").show();
          $("#password").show();
        } else if (phone === "") {
          $("#phone").show();
        } else if (password === "") {
          $("#password").show();
        }
      });
    });
  </script>

  <body>
    <!-- login form -->
    <div class="login">
      <div class="login-form">
        <h3>فرم ورود به سیستم</h3>
        <div class="avatar-login">
          <img src="assets/img/profile.png" alt="avatar" />
        </div>
        <br />
        <form action="login-check.php" method="POST">
          <div class="label-input">شماره موبایل</div>
          <input
            type="text"
            name="phone"
            class="phoneInput"
            placeholder="شماره موبایل خود را وارد کنید..."
          />
          <span class="input-error" id="phone"
            >لطفا اطلاعات را وارد نمایید</span
          >
          <div class="label-input">رمزعبور</div>
          <input
            type="password"
            class="passInput"
            name="password"
            placeholder="رمزعبور خود را وارد کنید..."
          />
          <span class="input-error" id="password"
            >لطفا اطلاعات را وارد نمایید</span
          >
          <div class="remember-login">
            <input
              type="checkbox"
              id="checkbox"
              checked
              class="remember-checkbox"
            />
            <label for="checkbox" class="check-title">مرا به خاطر بسپار</label>
          </div>
          <input
            type="submit"
            id="submit"
            value=" ورود "
            class="btn-custom btn-color"
          />
        </form>
        <div class="other-auth">
          <div class="forget-pass">
            فراموشی رمزعبور - <a href="#">کلیک کنید</a>
          </div>
          <div class="go-register">
            ثبت نام نکرده اید؟ - <a href="#">ثبت نام کنید</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
