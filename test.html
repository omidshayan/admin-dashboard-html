<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    direction: rtl;
}

.accordion {
    width: 300px;
    margin: 0 auto;
}

.accordion-item {
    border: 1px solid #ccc;
    margin: 5px 0;
}

.accordion-button {
    background-color: #f1f1f1;
    border: none;
    width: 100%;
    text-align: left;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}

.accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
}

.accordion-content.open {
    max-height: 150px; /* Adjust according to the content */
}

.accordion-content label {
    display: block;
    margin: 5px 0;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var accordionButtons = document.querySelectorAll('.accordion-button');

    accordionButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var accordionContent = this.nextElementSibling;
            
            // Close all other accordion items
            document.querySelectorAll('.accordion-content').forEach(function(content) {
                if (content !== accordionContent) {
                    content.style.maxHeight = null;
                    content.classList.remove('open');
                }
            });

            // Toggle the clicked accordion item
            if (accordionContent.classList.contains('open')) {
                accordionContent.style.maxHeight = null;
                accordionContent.classList.remove('open');
            } else {
                accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
                accordionContent.classList.add('open');
            }
        });
    });
});

    </script>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Item 1</button>
            <div class="accordion-content">
                <label><input type="checkbox"> Checkbox 1.1</label>
                <label><input type="checkbox"> Checkbox 1.2</label>
                <label><input type="checkbox"> Checkbox 1.3</label>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Item 2</button>
            <div class="accordion-content">
                <label><input type="checkbox"> Checkbox 2.1</label>
                <label><input type="checkbox"> Checkbox 2.2</label>
                <label><input type="checkbox"> Checkbox 2.3</label>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Item 3</button>
            <div class="accordion-content">
                <label><input type="checkbox"> Checkbox 3.1</label>
                <label><input type="checkbox"> Checkbox 3.2</label>
                <label><input type="checkbox"> Checkbox 3.3</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
