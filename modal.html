<span class="color btn p5 w100 m10 center" id="openModalBtn">لغو قرارداد</span>

<form action="">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="close">&times;</div>
            <br>
            <div class="cancel-text">
                <textarea name="reason_cancel" class="content-area" placeholder="لطفا دلیل لغو را وارد نمایید"></textarea>
            </div>
            <input type="submit" class="color btn p5 w100 m10 center border-none border-hover" value="تایید" id="confirmBtn">
            <button id="cancelBtn" class="btn-orange p5 w100 m10 center border-none border-hover">Cancel</button>
        </div>
    </div>
    
    </form>
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        document.getElementById("cancelBtn").onclick = function() {
            modal.style.display = "none";
        }
        document.getElementById("confirmBtn").onclick = function() {
            var email = document.getElementById("emailInput").value;
            modal.style.display = "none";
        }
    </script>
